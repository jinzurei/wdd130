<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
</head>

<body>
    <header>
        <h1>Poll Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                <label for="pet">
                    <input type="checkbox" id="pet" name="pet">
                    Do you have a household pet?
                </label>
                <br><br>
                <label for="feedback">List the places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="City, State or Country"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Poll Form Example</p>
    </footer>
</body>

</html>
